<!DOCTYPE html>
<html style="overflow: hidden">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Home</title>
        <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->

        <link rel="icon" type="image/svg" href="res/videocam-24px.svg">

        <link rel="stylesheet" href="styles/styles.css">

        <!--fullpage-->
        <link rel="stylesheet" href="fullpage/fullpage.css">

        <!--firebase auth ui-->
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|Nunito|Roboto+Condensed|Yantramanav&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class = "container" id="app">

            <!--div v-bind:class="[displayLoader ? 'loader-active' : 'loader-inactive']">
                <div class="loader">Loading...</div>
            </div-->

            <div class="navbar" v-bind:class="[ watch ? 'invisible' : 'visible' ]">
                <div class="nav-inner">
                    <ul class="nav-options">
                            <div @click="{ $refs.fullpage.api.moveTo(1) }" class="logo"></div>
                            <li @click="navigate(1)" v-bind:class="[currentTab == 1 ? 'active' : '']">Home</li>
                            <li @click="" v-bind:class="[currentTab == 8 ? 'active' : '']" class="contact-link">Contact</li>
                    </ul>
                    <ul class="nav-options">
                        <li @click="navigate(2)" v-bind:class="[currentTab == 2 ? 'active' : '']">Prototypes</li>
                        <li @click="navigate(3)" v-bind:class="[currentTab == 3 ? 'active' : '']">Development</li>
                        <li @click="navigate(4)" v-bind:class="[currentTab == 4 ? 'active' : '']">Animation</li>
                        <li @click="navigate(5)" v-bind:class="[currentTab == 5 ? 'active' : '']">Logo</li>
                        <li @click="navigate(6)" v-bind:class="[currentTab == 6 ? 'active' : '']">Photography</li>
                        <li @click="navigate(7)" v-bind:class="[currentTab == 7 ? 'active' : '']">Art</li>
                    </ul>
                </div>
            </div>
            

            <div>
                <full-page ref="fullpage" :options="options" id="fullpage" :skip-init="true">
                    <div class="section hero-section">
                        <div class="hero-content">
                                <h1>Hailey Jiyoun Jun</h1>
                                <p style="margin-bottom: 18px">UX Designer</p>
                                <div class="hero-buttons">
                                    <button class="next" @click="$refs.fullpage.api.moveSectionDown()">View Work<!--div class="arrow"></div--></button>
                                    <button class="watch" @click="$refs.fullpage.api.moveTo(8)">Contact</button>
                                </div>
                        </div>
                    </div>
                </full-page>
            </div>
        
        </div>

        <!-- Vue -->   
        <script src="https://unpkg.com/vue"></script>
        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
        <!-- firestore -->
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
        <!-- vue-firestore -->   
        <script src="https://unpkg.com/vue-firestore"></script>
        <!-- storage -->
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-storage.js"></script>
        <!-- emailjs -->
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
        </script>
        <script type="text/javascript">(function(){emailjs.init("user_kTZviK8cM7UnEbWOUl1bX");})();</script>
        <!-- fullpage-->
        <script src="fullpage/fullpage.js"></script>
        <!-- app -->
        <script src="app.js"></script>
    </body>
</html>
